<!-- ALL THE DETAILS FROM ONE EAT OBJECTIVE -->
<div class="container">
<h2 class="How-to-play-header"><span>EAT</span></h2>
<!--<h2 class="How-to-play-header">To:</h2>-->
<!--<h2 class="How-to-play-header-line">Play</h2>-->
</div>

<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail how-to-img">
      <img ng-src="{{eat.locationimg}}" alt="Go to this Location">
      <div class="caption">
        <h3>Step 1:</h3>
        <p>Get out of your house! Netflix and chill can wait...</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail how-to-img">
      <img src="Images/icon_camera-reverse-lightblue.png" alt="camera">
      <div class="caption">
        <h3>Step 2:</h3>
        <p>Go to one of our partnered businesses and snap a picture of their logo!</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail how-to-img">
      <img src="Images/icon_badge-reverse-dullorange.png" alt="badge">
      <div class="caption">
        <h3>Step 3:</h3>
        <p>Receive badges with local rewards</p>
      </div>
    </div>
  </div>
</div>
<div class="container">
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      
      <div class="caption">
        <h4 id="title">{{eat.obj_name}}</h4>
        <h4 id="price">{{eat.locationname}}</h4>
      </div>
    </div>
  </div>
</div>
</div>
