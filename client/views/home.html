<!--all of the Categories -->


<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="cat in cats">
      <div class="thumbnail">
        <a ng-href="/{{cat.id}}">
          <img ng-src="{{cat.caticon}}" alt="Categories">
        </a>
        <div class="caption text-center">
          <h4 id="title">{{cat.name}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
