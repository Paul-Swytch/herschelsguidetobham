<!-- HEADER / PAGE TITLE -->
<div class="container">
  <h2 class="team-header"><span>COUPON</span></h2>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="container">
      <div class="caption text-center">
        <form>
          <div class="form-group">
            <label for="coupon" style="color: white; font-size: 1.5em;">Coupon Code</label>
            <input type="text" class="form-control" id="coupon" placeholder="######" ng-model="coupon">
          </div>
          <div class="form-group">
            <label for="badge" style="color: white; font-size: 1.5em;">Badge Name</label>
            <input type="text" class="form-control" id="badge" placeholder="Subject">
          </div>
          <button type="submit" id="button-contact" class="btn btn-default" ng-click="submitCoup()">SUBMIT COUPON</button>
        </form>
      </div>
    </div>
  </div>
</div>
