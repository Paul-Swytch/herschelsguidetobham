<!-- HERSCHEL LOGO - SAME SIZE/STYLE AS LOGIN AND SIGNUP -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center">
                <img id="hersch-inner" src="/images/herschel-logo.png">
            </div>
        </div>
    </div>
</div>

<!-- SHOW ALL BADGES -->


<ul class="media-list" ng-repeat="badge in badges">
    <li class="media">
        <div class="media-left media-middle">
            <a href="/badges/{{badge.badge_id}}">
                <img class="media-object" src="{{cart.imageurl}}" alt="test">
            </a>
        </div>
        <div class="media-body media-middle">
            <h5 class="media-heading" id="checkout-title">{{cart.title}}</h5>
            <h5 class="media-heading" id="checkout-price">{{cart.price | currency}}</h5>
            <br>
            <button type="button" id="button-remove" class="btn btn-default" ng-click="removeItem(cart.id)">Remove</button>
        </div>
    </li>
</ul>
